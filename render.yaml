services:
  - type: web
    name: grading-management-system
    runtime: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-scripts &&
      npm install &&
      npm run build &&
      php artisan config:clear &&
      php artisan cache:clear
    startCommand: |
      php artisan migrate --force &&
      php artisan storage:link &&
      php -S 0.0.0.0:$PORT -t public
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      # Database connection will be set from Railway
      # Add these in Render dashboard:
      # DB_CONNECTION=mysql
      # DB_HOST=your-railway-db-host
      # DB_PORT=3306
      # DB_DATABASE=your-database-name
      # DB_USERNAME=your-db-username
      # DB_PASSWORD=your-db-password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: FILESYSTEM_DISK
        value: local

